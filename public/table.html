<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap');
        *{
            font-family: "Caveat", cursive;
        }    
    
        table {
            width: 90%; 
            margin: 0 auto;
        }
    </style>
</head>
    <body class="bg-gray-100">
        <h1 class="text-3xl font-bold m-8 mb-8">Projects Archive App</h1>
        <div class="m-8">
            <!-- Table to display data -->
            <div class="content mx-auto bg-white rounded-lg shadow-md overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Project ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Project Title</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Project Description</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">References</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Operations</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="tableBody"></tbody>
                </table>
            </div>
        </div>

        <!-- <a href="/app/" class="py-6">Add a Project</a> -->

        <script>
            fetch('/app/api/projects').then(res => res.json())
            .then(data => {
                const tableBody = document.getElementById('tableBody');
                data.forEach(project => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">${project.id}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${project.title}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${project.description}</td>
                        <td class="px-6 py-4 whitespace-nowrap"><a>${project.reference}</a></td>
                        <td class="px-6 py-4 whitespace-nowrap"><input type="submit" value="Delete" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 delete-btn" data-id="${project.id}"></td>
                    `;

                    tableBody.appendChild(row);
                });

                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', () => {
                        const projectId = button.dataset.id;

                        // Send a delete request to the server
                        fetch(`/app/api/delete/${projectId}`, { method: 'DELETE' })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Failed to delete data');
                                } else {
                                    button.closest('tr').remove();    
                                }
                            }).catch(error => console.error('Error:', error));
                    });
                });
            }).catch(err => console.error('Error fetching data: ', err));
        </script>
    </body>
</html>

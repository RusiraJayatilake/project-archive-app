<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
    <body class="bg-gray-100">
        <h1 class="text-3xl font-bold m-8 mb-8">Project Shelf App</h1>

        <!-- Table to display data -->
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Project Title</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Project Description</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">References</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Images</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <!-- Example data rows -->
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">Project 1</td>
                        <td class="px-6 py-4 whitespace-nowrap">Description of Project 1</td>
                        <td class="px-6 py-4 whitespace-nowrap">Reference 1, Reference 2</td>
                        <td class="px-6 py-4 whitespace-nowrap">Image URL 1, Image URL 2</td>
                    </tr>
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">Project 2</td>
                        <td class="px-6 py-4 whitespace-nowrap">Description of Project 2</td>
                        <td class="px-6 py-4 whitespace-nowrap">Reference 3, Reference 4</td>
                        <td class="px-6 py-4 whitespace-nowrap">Image URL 3, Image URL 4</td>
                    </tr>
                    <!-- Add more rows dynamically using server-side rendering -->
                </tbody>
            </table>
        </div>
    </body>
</html>
